PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION=""_QQ_"Αυτό το πρόσθετο αποκλεισμού αυτοματισμών (CAPTCHA) χρησιμοποιεί την υπηρεσία reCaptcha για να αποτρέψει τους αποστολείς ανεπιθύμητων μηνυμάτων ενώ βοηθά να ψηφιοποιηθούν βιβλία, εφημερίδες και παλιές ραδιοφωνικές εκπομπές. Για να λάβετε ένα δημόσιο και ιδιωτικό κλειδί για την ονομασία του ιστοχώρου σας, επισκεφθείτε το <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Για να το χρησιμοποιήσετε σε μια νέα εγγραφή λογαριασμού, πηγαίνετε στις Επιλογές στη Διαχείριση Χρηστών και επιλέξτε Captcha - reCaptcha σαν αποκλεισμό αυτοματισμών."
PLG_CAPTCHA_RECAPTCHA=""_QQ_"Αποκλεισμός Αυτοματισμών (Captcha) - ReCaptcha"_QQ_""

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL=""_QQ_"Δημόσιο Κλειδί"_QQ_""
PLG_RECAPTCHA_PUBLIC_KEY_DESC=""_QQ_"Χρησιμοποιείται στον κώδικα JavaScript που αποστέλλεται στους χρήστες. Δείτε την περιγραφή του πρόσθετου για οδηγίες σχετικά με τη λήψη ενός δημόσιου κλειδιού."_QQ_""
PLG_RECAPTCHA_PRIVATE_KEY_LABEL=""_QQ_"Ιδιωτικό Κλειδί"_QQ_""
PLG_RECAPTCHA_PRIVATE_KEY_DESC=""_QQ_"Χρησιμοποιείται στην επικοινωνία μεταξύ του διακομιστή σας και του διακομιστή της υπηρεσίας ReCaptha. Βεβαιωθείτε πως παραμένει πάντοτε μυστικό. Δείτε την περιγραφή του πρόσθετου για οδηγίες σχετικά με τη λήψη ενός δημόσιου κλειδιού."_QQ_""
PLG_RECAPTCHA_THEME_LABEL=""_QQ_"Θεματολογία"_QQ_""
PLG_RECAPTCHA_THEME_DESC=""_QQ_"Ορίζει ποια θεματολογία χρησιμοποιείται από την υπηρεσία reCAPTCHA."_QQ_""
PLG_RECAPTCHA_THEME_RED=""_QQ_"Κόκκινο"_QQ_""
PLG_RECAPTCHA_THEME_WHITE=""_QQ_"Λευκό"_QQ_""
PLG_RECAPTCHA_THEME_BLACKGLASS=""_QQ_"Μαύρο Γιαλί"_QQ_""
PLG_RECAPTCHA_THEME_CLEAN=""_QQ_"Καθαρό"_QQ_""
PLG_RECAPTCHA_LANG_LABEL=""_QQ_"Γλώσσα"_QQ_""
PLG_RECAPTCHA_LANG_DESC="Επιλέξτε τη γλώσσα που θα χρησιμοποιεί η υπηρεσία reCAPTCHA. Αν επιλεγεί το προεπιλεγμένο και το αρχείο γλώσσας διαθέτει προσαρμοσμένη μετάφραση, θα χρησιμοποιηθεί αυτή."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="Πρέπει να ορίσετε ένα Ιδιωτικό Κλειδί στις παραμέτρους του πρόσθετου reCaptcha. Παρακαλώ, επικοινωνήστε με τον διαχειριστή του ιστοτόπου."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="Πρέπει να ορίσετε ένα Δημόσιο Κλειδί στις παραμέτρους του πρόσθετου reCaptcha. Παρακαλώ, επικοινωνήστε με τον διαχειριστή του ιστοτόπου."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Δεν επιτρέπεται κενή λύση."
PLG_RECAPTCHA_ERROR_NO_IP="Για λόγους ασφαλείας, πρέπει να κοινοποιήσετε στην υπηρεσία reCAPTCHA την απομακρυσμένη διεύθυνση IP"
PLG_RECAPTCHA_ERROR_UNKNOWN="Άγνωστο σφάλμα."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="Δεν μπορέσαμε να επαληθεύσουμε το δημόσιο κλειδί."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="Δεν μπορέσαμε να επαληθεύσουμε το ιδιωτικό κλειδί."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="Η παράμετρος δοκιμασίας του κώδικα επαλήθευσης ήταν εσφαλμένη."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="Η λύση του παραποιημένης εικόνας (CAPTCHA) ήταν εσφαλμένη."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Οι παράμετροι προς επαλήθευση ήταν εσφαλμένες. Βεβαιωθείτε πως κοινοποιείτε όλες τις απαιτούμενες παραμέτρους."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="Τα κλειδιά API του reCAPTCHA συνδέονται με συγκεκριμένο ιστοχώρο για λόγους ασφαλείας."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="Αδυναμία επικοινωνίας με τον διακομιστή επαλήθευσης της υπηρεσίας reCAPTCHA."

